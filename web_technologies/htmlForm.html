<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <!--Create a html form to register a new student
Gather the following information using the relevent form elements:

Name
Date of Birth
Gender
Address
Telephone
Email Address
Course
The form should have two buttons:

Register
Cancel
All the form elements are not optional.

Incorporate appropriate labels for the form elements.-->
    <h2>Student Registration Form</h2>

    <form action="#" method="POST">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br /><br />

      <label for="address">Address:</label><br />
      <textarea id="address" name="address" required></textarea><br /><br />

      <label for="telephone">Telephone:</label><br />
      <input type="tel" id="telephone" name="telephone" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="course">Course:</label><br />
      <select id="course" name="course" required>
        <option value="">Select a course</option>
        <option value="Mathematics">Mathematics</option>
        <option value="English">English</option>
        <option value="Science">Science</option>
        <!-- Add more options as needed --></select
      ><br /><br />

      <button type="submit" name="register">Register</button>
      <button type="button" onclick="window.location.href='cancel.html';">
        Cancel
      </button>
    </form>
  </body>
</html>
